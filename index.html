<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">

</head>

<body>

    <div class="iphone-frame">
        <!-- <div class="norch">
            <div class="rounded"></div>
        </div> -->

        <div class="bottom-navigation">
            <div id="time2" class="time-nav">
                <span>9:45</span>
            </div>

            <div class="right">
                <ion-icon name="cellular"></ion-icon>
                <ion-icon name="wifi"></ion-icon>
            </div>

            <div class="bottom-navigation-apps">
                <div class="button-app phone-log">
                    <img class="icon-img-nav" src="./assets/img/Phone-Icon-Default.png" alt="">
                </div>

                <div id="openApplemusic" class="button-app apple-music">
                    <img class="icon-img-nav" src="./assets/img/Music-Icon-Default.png" alt="">
                </div>

                <div id="openSetting" class="button-app setting">
                    <img class="icon-img-nav" src="./assets/img/Settings-Icon-Default.png" alt="">
                </div>
            </div>
            <div class="button"></div>
        </div>

        <!-- <div class="nav">
        </div> -->

        <div class="app-container">

            <div class="bg-img">
                <div class="bg-frame"></div>
            </div>


            <!-- APPS -->
            <div id="iframe-container" style="display:none;">
                <!-- Spinner -->
                <div id="iframe-loader" class="iframe-loader">
                    <div class="spinner"></div>
                </div>

                <!-- Iframe -->
                <iframe id="website-iframe" src="" class="website-iframe"></iframe>
            </div>

        </div>

        <div class="application-menu">
            <div class="applications">
                <div id="slide_1" class="slide-1">

                    <div class="icon-sect">

                        <div class="icon">
                            <button id="openVibebook" class="vibebook-app">
                                <img class="icon-img" src="./assets/img/vibebook.png" alt="">
                            </button>
                            <label>Vibebook</label>
                        </div>

                        <div class="icon">
                            <button id="openSafari" class="safari-app">
                                <img class="icon-img" src="./assets/img/Safari-Icon-Default.png" alt="">
                            </button>
                            <label>Safari</label>
                        </div>

                        <div class="icon">
                            <button id="openRadio" class="radio-app">
                                <img class="icon-img" src="./assets/img/Podcasts-Icon-Default.png" alt="">
                            </button>
                            <label>Radio</label>
                        </div>

                        <div class="icon">
                            <button id="openApplemusic" class="apple-music">
                                <img class="icon-img" src="./assets/img/Music-Icon-Default.png" alt="">
                            </button>
                            <label>Music</label>
                        </div>

                    </div>

                    <div class="icon-sect">

                        <div class="icon">
                            <button id="openTV" class="weather-app">
                                <img class="icon-img" src="./assets/img/TV-Icon-Default.png" alt="">
                            </button>
                            <label>TV</label>
                        </div>

                        <div class="icon">
                            <button id="openYoutube" class="youtube-app">
                                <img class="icon-img" src="./assets/img/youtube.png" alt="">
                            </button>
                            <label>Youtube</label>
                        </div>

                        <div class="icon">
                            <button id="openCalculator" class="appstore">
                                <img class="icon-img" src="./assets/img/Calculator-Icon-Default.png" alt="">
                            </button>
                            <label>Calculator</label>
                        </div>

                        <div class="icon">
                            <button id="dinoGame" class="phone-log">
                                <img class="icon-img" src="./assets/img/Games-Default@2x.png" alt="">
                            </button>
                            <label>Phone</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="script.js"></script>
</body>

</html>
